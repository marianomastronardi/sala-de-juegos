<div class="d-flex justify-content-center mt-xl-3">

    <form class="form-signin w-25 mt-5 border p-2 border-secondary">
        <div class="text-center"><img src="../../../assets/joystick2.ico" alt=""></div>
        <div class="text-center">
            <h1>Sala de Juegos</h1>
            <hr>
        </div>
        <div class="mt-2">
            <input type="email" id="inputEmail" class="form-control" [(ngModel)]="usuario.email" name="email" placeholder="Ingrese su correo" required="" autofocus="">
        </div>
        <div class="mt-2">
            <input type="password" id="inputPassword" class="form-control" [(ngModel)]="usuario.password" name="password" placeholder="Ingrese su contraseÃ±a" required="">
        </div>
        <div class="mt-2">
            <span *ngIf="signInError.length > 0">{{ signInError }}</span>
        </div>
        <!-- <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-success w-100 mt-3" (click)="signIn(usuario.email, usuario.password)" type="submit">Ingresar</button>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-dark w-100 mt-3" (click)="signInByGithub()" type="submit"><img src="../../../assets/github.png" width="32" height="32" alt=""></button>
        </div>
    </form>
</div>
